name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  actions: write
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: yarn

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set PR Number
        id: set-pr-number
        run: echo "PR_NUMBER=$(echo ${{ steps.changesets.outputs.pull_request_url }} | grep -o '[0-9]*$')" >> $GITHUB_ENV
        continue-on-error: true

      - name: Auto approve PR
        uses: hmarr/auto-approve-action@v4
        continue-on-error: true
        with:
          pull-request-number: ${{ env.PR_NUMBER }}
          review-message: 'Auto approved automated PR'

      - name: Add automerge Label to PR
        run: gh pr edit --add-label "automerge" "$PR_URL"
        continue-on-error: true
        env:
          PR_URL: ${{ steps.changesets.outputs.pull_request_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ env.PR_NUMBER }}

      - name: automerge
        uses: 'pascalgn/automerge-action@v0.16.3'
        continue-on-error: true
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_METHOD: 'squash'
