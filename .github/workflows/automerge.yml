name: Automerge
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - id: automerge
        name: automerge
        uses: 'pascalgn/automerge-action@v0.16.3'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_METHOD: 'squash'
          MERGE_FILTER_AUTHOR: 'github-actions[bot]'
