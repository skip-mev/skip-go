name: ESLint Widget v2

on:
  pull_request:
    paths:
      - 'packages/widget-v2/**'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
        working-directory: packages/widget-v2
      - name: Run ESLint
        run: npm run lint
        working-directory: packages/widget-v2
