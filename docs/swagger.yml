        '404':
          description: One of the chain ids was not found
          content:
            application/json:
              example:
                code: 5
                message: dest chain not found
                details: []
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                code: 2
                message: internal server error
                details: []
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    AcknowledgementErrorDetails:
      properties:
        code:
          description: Error code
          type: number
        message:
          description: Error message
          type: string
      type: object
    Affiliate:
      description: An affiliate that receives fees from a swap
      properties:
        address:
          description: Address to which to pay the fee
          type: string
        basis_points_fee:
          description: Bps fee to pay to the affiliate
          type: string
      type: object
    ApiError:
      properties:
        message:
          description: Error message
          type: string
      type: object
    Asset:
      properties:
        chain_id:
          description: Chain-id of the asset
          type: string
        coingecko_id:
          description: Coingecko id of the asset
          nullable: true
          type: string
        decimals:
          description: Number of decimals used for amounts of the asset
          nullable: true
          type: number
        denom:
          description: Denom of the asset
          type: string
        description:
          description: Description of the asset
          nullable: true
          type: string
        is_cw20:
          description: Indicates whether asset is a CW20 token
          type: boolean
        is_evm:
          description: Indicates whether asset is an EVM token
          type: boolean
        is_svm:
          description: Indicates whether asset is an SVM token
          type: boolean
        logo_uri:
          description: URI pointing to an image of the logo of the asset
          nullable: true
          type: string
        name:
          description: Name of the asset
          nullable: true
          type: string
        origin_chain_id:
          description:
            Chain-id of the origin of the asset. If this is an ibc denom, this
            is the chain-id of the asset that the ibc token represents
          type: string
        origin_denom:
          description:
            Denom of the origin of the asset. If this is an ibc denom, this
            is the original denom that the ibc token represents
          type: string
        recommended_symbol:
          description:
            Recommended symbol of the asset used to differentiate between bridged
            assets with the same symbol, e.g. USDC.axl for Axelar USDC and USDC.grv for
            Gravity USDC
          nullable: true
          type: string
        symbol:
          description: Symbol of the asset, e.g. ATOM for uatom
          nullable: true
          type: string
        token_contract:
          description:
            Address of the contract for the asset, e.g. if it is a CW20 or
            ERC20 token
          nullable: true
          type: string
        trace:
          description:
            The forward slash delimited sequence of ibc ports and channels
            that can be traversed to unwind an ibc token to its origin asset.
          type: string
      type: object
    AssetBetweenChains:
      properties:
        asset_on_source:
          $ref: '#/components/schemas/Asset'
        asset_on_dest:
          $ref: '#/components/schemas/Asset'
        txs_required:
          description: Number of transactions required to transfer the asset
          type: integer
        bridges:
          description: Bridges that are used to transfer the asset
          items:
            $ref: '#/components/schemas/BridgeType'
          type: array
    AssetRecommendation:
      properties:
        asset:
          allOf:
            - $ref: '#/components/schemas/Asset'
          description: Asset that is recommended
        reason:
          allOf:
            - $ref: '#/components/schemas/Reason'
          description: Reason for recommending the asset
      type: object
    AutopilotAction:
      enum:
        - LIQUID_STAKE
        - CLAIM
      type: string
    AutopilotMsg:
      properties:
        action:
          $ref: '#/components/schemas/AutopilotAction'
        receiver:
          type: string
      type: object
    AutopilotMsgWrapper:
      properties:
        autpilot_msg:
          $ref: '#/components/schemas/AutopilotMsg'
      type: object
    AxelarTransfer:
      description: A transfer facilitated by the Axelar bridge
      properties:
        asset:
          description: Axelar-name of the asset to bridge
          type: string
        fee_amount:
          description: Amount of the fee asset to be paid as the Axelar bridge fee. This is denominated in the fee asset.
          type: string
        fee_asset:
          $ref: '#/components/schemas/Asset'
        from_chain:
          description: Name for source chain of the bridge transaction used on Axelar
          type: string
        from_chain_id:
          description: Canonical chain-id of the source chain of the bridge transaction
          type: string
        is_testnet:
          description: Whether the source and destination chains are both testnets
          type: boolean
        should_unwrap:
          description:
            Whether to unwrap the asset at the destination chain (from ERC-20
            to native)
          type: boolean
        to_chain:
          description: Name for destination chain of the bridge transaction used on Axelar
          type: string
        to_chain_id:
          description: Canonical chain-id of the destination chain of the bridge transaction
          type: string
        denom_in:
          description: Denom of the input asset
          type: string
        denom_out:
          description: Denom of the output asset
          type: string
        usd_fee_amount:
          description:
            Amount of the fee asset to be paid as the Axelar bridge fee, converted
            to USD value
          type: string
        ibc_transfer_to_axelar:
          $ref: '#/components/schemas/Transfer'
        bridge_id:
          $ref: '#/components/schemas/BridgeType'
        smart_relay:
          type: boolean
          description: Indicates whether this transfer is relayed via Smart Relay
      type: object
    AxelarTransferInfo:
      properties:
        axelar_transfer:
          properties:
            axelar_scan_link:
              description: Link to the transaction on the Axelar Scan explorer
              type: string
            to_chain_id:
              description: Chain ID of the destination chain
              type: string
            from_chain_id:
              description: Chain ID of the source chain
              type: string
            state:
              $ref: '#/components/schemas/AxelarTransferState'
            txs:
              oneOf:
                - $ref: '#/components/schemas/ContractCallWithTokenTxs'
                - $ref: '#/components/schemas/SendTokenTxs'
            type:
              $ref: '#/components/schemas/AxelarTransferType'
          type: object
      type: object
    AxelarTransferState:
      description:
        'Axelar transfer state: <br/> * AXELAR_TRANSFER_UNKNOWN - Unknown error
        <br/> * AXELAR_TRANSFER_PENDING_CONFIRMATION - Axelar transfer is pending confirmation
        <br/> * AXELAR_TRANSFER_PENDING_RECEIPT - Axelar transfer is pending receipt at
        destination <br/> * AXELAR_TRANSFER_SUCCESS - Axelar transfer succeeded and assets
        have been received <br/> * AXELAR_TRANSFER_FAILURE - Axelar transfer failed <br/>

        '
      enum:
        - AXELAR_TRANSFER_UNKNOWN
        - AXELAR_TRANSFER_PENDING_CONFIRMATION
        - AXELAR_TRANSFER_PENDING_RECEIPT
        - AXELAR_TRANSFER_SUCCESS
        - AXELAR_TRANSFER_FAILURE
      type: string
    AxelarTransferType:
      description:
        'Axelar transfer type: <br/> * AXELAR_TRANSFER_CONTRACT_CALL_WITH_TOKEN
        - GMP contract call with token transfer type <br/> * AXELAR_TRANSFER_SEND_TOKEN
        - Send token transfer type <br/>

        '
      enum:
        - AXELAR_TRANSFER_CONTRACT_CALL_WITH_TOKEN
        - AXELAR_TRANSFER_SEND_TOKEN
      type: string
    AxelarTransferWrapper:
      properties:
        axelar_transfer:
          $ref: '#/components/schemas/AxelarTransfer'
      type: object
    CCTPTransfer:
      description: A transfer facilitated by the CCTP bridge
      properties:
        from_chain_id:
          description: Canonical chain-id of the source chain of the bridge transaction
          type: string
        to_chain_id:
          description: Canonical chain-id of the destination chain of the bridge transaction
          type: string
        burn_token:
          description: Name of the asset to bridge. It will be the erc-20 contract address for EVM chains and `uusdc` for Noble.
          type: string
        denom_in:
          description: Denom of the input asset
          type: string
        denom_out:
          description: Denom of the output asset
          type: string
        bridge_id:
          $ref: '#/components/schemas/BridgeType'
        smart_relay:
          type: boolean
          description: Indicates whether this transfer is relayed via Smart Relay
      type: object
    CCTPTransferInfo:
      properties:
        cctp_transfer:
          properties:
            to_chain_id:
              description: Chain ID of the destination chain
              type: string
            from_chain_id:
              description: Chain ID of the source chain
              type: string
            state:
              $ref: '#/components/schemas/CCTPTransferState'
            txs:
              $ref: '#/components/schemas/CCTPTransferTxs'
          type: object
      type: object
    CCTPTransferTxs:
      properties:
        send_tx:
          allOf:
            - $ref: '#/components/schemas/ChainTransaction'
          nullable: true
        receive_tx:
          allOf:
            - $ref: '#/components/schemas/ChainTransaction'
          nullable: true
      type: object
    CCTPTransferState:
      description:
        'CCTP transfer state: <br/> * CCTP_TRANSFER_UNKNOWN - Unknown error
        <br/> * CCTP_TRANSFER_SENT - The burn transaction on the source chain has executed
        <br/> * CCTP_TRANSFER_PENDING_CONFIRMATION - CCTP transfer is pending confirmation by the cctp attestation api
        <br/> * CCTP_TRANSFER_CONFIRMED - CCTP transfer has been confirmed by the cctp attestation api
        <br/> * CCTP_TRANSFER_RECEIVED - CCTP transfer has been received at the destination chain
        '
      enum:
        - CCTP_TRANSFER_UNKNOWN
        - CCTP_TRANSFER_SENT
        - CCTP_TRANSFER_PENDING_CONFIRMATION
        - CCTP_TRANSFER_CONFIRMED
        - CCTP_TRANSFER_RECEIVED
      type: string
    CCTPTransferWrapper:
      properties:
        cctp_transfer:
          $ref: '#/components/schemas/CCTPTransfer'
      type: object
    BankSend:
      type: object
      properties:
        chain_id:
          type: string
          description: Chain-id of the chain that the transaction is intended for
        denom:
          type: string
          description: Denom of the asset to send
    BankSendWrapper:
      properties:
        bank_send:
          $ref: '#/components/schemas/BankSend'
      type: object
    Bridge:
      properties:
        id:
          $ref: '#/components/schemas/BridgeType'
        name:
          description: Name of the bridge
          type: string
        logo_uri:
          description: URI pointing to an image of the logo of the bridge
          type: string
      type: object
    BridgeType:
      description: 'Bridge Type: <br/> * IBC - IBC Bridge
        <br/> * AXELAR - Axelar Bridge
        <br/> * CCTP - CCTP Bridge
        <br/> * HYPERLANE - Hyperlane Bridge
        '
      enum:
        - IBC
        - AXELAR
        - CCTP
        - HYPERLANE
    Chain:
      properties:
        chain_name:
          description: Name of the chain
          type: string
        chain_id:
          description: Chain-id of the chain
          type: string
        pfm_enabled:
          description: Whether the PFM module is enabled on the chain
          type: boolean
        cosmos_module_support:
