          allOf:
            - $ref: '#/components/schemas/ChainTransaction'
          nullable: true
        error:
          allOf:
            - $ref: '#/components/schemas/ContractCallWithTokenError'
          nullable: true
        execute_tx:
          allOf:
            - $ref: '#/components/schemas/ChainTransaction'
          nullable: true
        gas_paid_tx:
          allOf:
            - $ref: '#/components/schemas/ChainTransaction'
          nullable: true
        send_tx:
          allOf:
            - $ref: '#/components/schemas/ChainTransaction'
