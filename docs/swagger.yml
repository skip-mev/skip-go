                summary: 'Receive 1 Noble USDC on Cosmos Hub from OSMO on Osmosis'
              swap_with_allow_unsafe_false:
                value:
                  amount_in: '100000000000000'
                  source_asset_denom: uusdc
                  source_asset_chain_id: axelar-dojo-1
                  dest_asset_denom: uatom
                  dest_asset_chain_id: cosmoshub-4
                  cumulative_affiliate_fee_bps: '0'
                  allow_multi_tx: true
                  allow_unsafe: false
                summary: 'High price impact swap with allow_unsafe=false'
              smart_relay:
                value:
                  amount_in: '1500000000'
                  source_asset_denom: 'uusdc'
                  source_asset_chain_id: 'noble-1'
                  dest_asset_denom: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48'
                  dest_asset_chain_id: '1'
                  cumulative_affiliate_fee_bps: '0'
                  smart_relay: true
                summary: 'CCTP transfer with Smart Relay'
              split_routes:
                value:
                  amount_in: '10000000000'
                  source_asset_denom: uosmo
                  source_asset_chain_id: osmosis-1
                  dest_asset_denom: ibc/27394FB092D2ECCD56123C74F36E4C1F926001CEADA9CA97EA622B25F41E5EB2
                  dest_asset_chain_id: osmosis-1
                  cumulative_affiliate_fee_bps: '0'
                  allow_multi_tx: true
                  allow_unsafe: true
                  smart_swap_options:
                    split_routes: true
                summary: 'Split Routes vis Osmosis SQS'
              evm_swap:
                value:
                  amount_in: '10000000000000000000'
                  source_asset_denom: 'arbitrum-native'
                  source_asset_chain_id: '42161'
                  dest_asset_denom: 'ibc/8E27BA2D5493AF5636760E354E46004562C46AB7EC0CC4C1CA14E9E20E2545B5'
                  dest_asset_chain_id: 'dydx-mainnet-1'
                  cumulative_affiliate_fee_bps: '0'
                  allow_unsafe: true
                  smart_relay: true
                  smart_swap_options:
                    split_routes: true
                    evm_swaps: true
                    evm_slippage_tolerance_percent: '0.5'
                summary: 'Swap ETH on Arbitrum Uniswap to USDC on dYdX'
            schema:
              type: object
              properties:
                amount_in:
                  type: string
                  description: Amount of source asset to be transferred or swapped. Only one of amount_in and amount_out should be provided.
                amount_out:
                  type: string
                  description: Amount of destination asset to receive. Only one of amount_in and amount_out should be provided. If amount_out is provided for a swap, the route will be computed to give exactly amount_out.
                source_asset_denom:
                  type: string
                  description: Denom of the source asset
                source_asset_chain_id:
                  type: string
                  description: Chain-id of the source asset
                dest_asset_denom:
                  type: string
                  description: Denom of the destination asset
                dest_asset_chain_id:
                  type: string
                  description: Chain-id of the destination asset
                cumulative_affiliate_fee_bps:
                  type: string
                  nullable: true
                  description: Cumulative fee to be distributed to affiliates, in bps (optional)
                swap_venues:
                  type: array
                  description: Swap venues to consider, if provided (optional)
                  items:
                    $ref: '#/components/schemas/SwapVenue'
                allow_multi_tx:
                  type: boolean
                  description:
                    Whether to allow route responses requiring multiple
                    transactions
                allow_unsafe:
                  type: boolean
                  description: Toggles whether the api should return routes that fail price safety checks.
                bridges:
                  type: array
                  description: Array of bridges to use
                  items:
                    $ref: '#/components/schemas/BridgeType'
                smart_relay:
                  type: boolean
                  description: Indicates whether this transfer route should be relayed via Skip's Smart Relay service - true by default.
                smart_swap_options:
                  $ref: '#/components/schemas/SmartSwapOptions'
                allow_swaps:
                  type: boolean
                  description: Whether to allow swaps in the route
      responses:
        '200':
          description: Swap and transfer route summary & quote
          content:
            application/json:
              example:
                amount_in: '1000000000000000000'
                amount_out: '721110'
                source_asset_denom: 'polygon-native'
                source_asset_chain_id: '137'
                dest_asset_denom: uosmo
                dest_asset_chain_id: osmosis-1
                operations:
                  - axelar_transfer:
                      from_chain: Polygon
                      from_chain_id: '137'
                      to_chain: osmosis
                      to_chain_id: osmosis-1
                      asset: wmatic-wei
                      should_unwrap: false
                      fee_amount: '335901477747718412'
                      usd_fee_amount: '0.27'
                      fee_asset:
                        denom: matic
                        chain_id: '137'
                        origin_denom: ''
                        origin_chain_id: ''
                        trace: ''
                        is_cw20: false
                        is_evm: true
                        symbol: 'MATIC'
                        name: 'matic'
                        logo_uri: 'https://raw.githubusercontent.com/cosmostation/chainlist/main/chain/polygon/asset/wmatic.png'
                        decimals: 18
                        token_contract: ''
                      is_testnet: false
                      bridge_id: AXELAR
                    tx_index: 0
                  - swap:
                      swap_in:
                        swap_venue:
                          name: osmosis-poolmanager
                          chain_id: osmosis-1
                        swap_operations:
                          - pool: '789'
                            denom_in: ibc/AB589511ED0DD5FA56171A39978AFBF1371DB986EC1C3526CE138A16377E39BB
                            denom_out: uosmo
